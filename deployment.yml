apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
  labels:
    app: test-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
      - name: test-app
        image: AWS_ECR_URI
        ports:
        - containerPort: 80
        imagePullPolicy: Always
        env:
          - name: DATE
            value: 'DATE_STRING'